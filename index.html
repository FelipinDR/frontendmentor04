<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="A image of a dice in equilibrium" class="dice">
    </picture>
  <h1 class="title">Equilibrium #3429</h1>

  <p class="information">Our Equilibrium collection promotes balance and calm.</p>
  <div class="money">
  <p class="balance">0.041 ETH</p>
  <p class="days">3 days left</p>
</div>
  <hr>
    <div class="about-creator">
      <img src="images/image-avatar.png" alt="A picture of the creator" class="avatar">
  <p class="creator">Creation of Jules Wyvern</p>
</div> 
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/luis-felipe-frontend/">Felipe</a>.
  </div>
</footer>
</body>
</html>
